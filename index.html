<!Doctype html>
<html>
<head>
  <title>List, Table, and Forms Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="./Style.css">
</head>
<body background="./tem.jpeg" width="200" height="100px">
  <div class="header">
    <h1>Example List, Table, and Forms</h1>
  </div>

  <div class="main-content">

    <!-- List Example -->
    <div class="section">
      <h2>List Example</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <!-- Table Example -->
    <div class="section">
      <h2>Table Example</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Stephen Smith</td>
          <td>25</td>
          <td>Smith@example.com</td>
        </tr>
      </table>
    </div>

    <!-- Form Example -->
    <div class="section">
      <h2>Form Example</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>

        <input type="submit" value="Submit">
      </form>
    </div>

  </div>
</body>
</html>
